version: "3.4"

services:
  app:
    build: app
    image: app
    restart: "no"
    volumes:
      - ./app/:/app
      - ./app-cache/:/app-cache
    ports:
      - 7777:7777
    depends_on:
      - database
      - flyway
    env_file:
      - project.env
  
  frontend:
    container_name: fresh-pages
    build: fresh
    ports:
      - 8000:8000
    volumes:
      - ./fresh:/fresh
    depends_on:
      - app
    env_file:
      - fresh.env

  database:
    container_name: database-server
    image: postgres:14.1
    restart: "no"
    volumes:
      - ./data/:/data
    env_file:
        - project.env

  flyway:
    image: flyway/flyway:9.11.0-alpine
    depends_on:
      - database
    volumes:
      - .:/flyway/sql
    command: -connectRetries=60 -baselineOnMigrate=true migrate
    env_file:
      - project.env